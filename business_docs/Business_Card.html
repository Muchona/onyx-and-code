<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Onyx & Code Business Card</title>
    <style>
        body {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .card {
            width: 384px;
            height: 216px;
            background: #0a0a0a;
            color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .card::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 80%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transform: rotate(20deg);
        }

        .logo {
            font-weight: 800;
            font-size: 20px;
            letter-spacing: 4px;
            color: #D4AF37;
        }

        .sub {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            margin-top: 4px;
        }

        .info {
            font-size: 11px;
            line-height: 1.8;
            color: #ccc;
        }

        .name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .role {
            font-size: 10px;
            color: #D4AF37;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        @media print {
            .no-print {
                display: none;
            }

            body {
                background: white;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div>
            <div class="logo">ONYX & CODE</div>
            <div class="sub">Digital Architecture</div>
        </div>
        <div>
            <div class="name">Mamikon Hovhannisyan</div>
            <div class="role">Lead Architect & Founder</div>
            <div class="info">
                +353 89 445 9967<br>
                mamikon@onyxandcode.com<br>
                www.onyxandcode.com
            </div>
        </div>
    </div>
</body>

</html>
